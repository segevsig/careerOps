<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Blue C -->
  <path
    d="M60 100
       C60 60, 100 40, 140 60
       C120 20, 60 40, 60 100"
    stroke="#2563EB"
    stroke-width="16"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Green Upward Arrow -->
  <path
    d="M90 110 L120 70 L150 110"
    stroke="#22C55E"
    stroke-width="16"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <path
    d="M120 70 L120 130"
    stroke="#22C55E"
    stroke-width="16"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Text: CareerOps -->
  <text
    x="100"
    y="180"
    text-anchor="middle"
    font-size="24"
    font-weight="600"
    font-family="Inter, Arial, sans-serif"
    fill="url(#textGradient)"
  >
    CareerOps
  </text>

  <!-- Gradient for text -->
  <defs>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>
</svg>
