version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: careerops
      POSTGRES_PASSWORD: careerops
      POSTGRES_DB: careerops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careerops"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: careerops
      DB_USER: careerops
      DB_PASSWORD: careerops
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend

volumes:
  pgdata:
