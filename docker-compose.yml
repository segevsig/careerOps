services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: careerops
      POSTGRES_PASSWORD: careerops
      POSTGRES_DB: careerops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careerops"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: careerops
      RABBITMQ_DEFAULT_PASS: careerops
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: careerops
      DB_USER: careerops
      DB_PASSWORD: careerops
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3000
      RABBITMQ_URL: amqp://careerops:careerops@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend

  worker:
    build: ./backend
    command: npm run worker
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: careerops
      DB_USER: careerops
      DB_PASSWORD: careerops
      RABBITMQ_URL: amqp://careerops:careerops@rabbitmq:5672
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      ai-service:
        condition: service_healthy

volumes:
  pgdata:
  rabbitmq_data:
  ollama:
